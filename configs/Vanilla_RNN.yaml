# Vanilla RNN Model Configuration

model:
  cell_type: rnn
  wordvec_dim: 300
  hidden_dim: 256
  input_dim: 512
  backbone: resnet50  # Options: resnet50, resnet101, regnet_x_400mf
  image_encoder_pretrained: true  # Use ImageNet pretrained weights
  
# GloVe Embeddings (optional)
embeddings:
  use_glove: true
  glove_path: "glove.6B.300d.txt"
  freeze: false

# Training parameters
training:
  num_epochs: 15
  batch_size: 128
  learning_rate: 0.0005
  weight_decay: 0.001
  grad_clip: 5.0
  teacher_forcing_ratio: 0.9
  teacher_forcing_schedule:
    start: 1.0
    end: 0.8
  grad_accum_steps: 1
  use_amp: true
  
# Data
data:
  max_caption_length: 16
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  use_sample: false  # true = استخدام sample صغير للتجربة، false = استخدام كل البيانات
  sample_size: 1000  # عدد الصور في الـ sample (يُستخدم فقط إذا use_sample = true)
  augmentation: true  # true = استخدام data augmentation للصور أثناء التدريب
  use_all_captions: true  # استخدام كل التعليقات لكل صورة
  num_workers: 2

# Regularization
regularization:
  dropout: 0.3
  label_smoothing: 0.1

# Optimization
optimizer:
  type: adam
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Scheduler
scheduler:
  type: step
  step_size: 10
  gamma: 0.5

# Output
output:
  results_dir: "results/Vanilla_RNN"
  save_model: true
  save_plots: true

# Evaluation
evaluation:
  beam_size: 5
  num_samples: 200

# Checkpointing
checkpoint:
  save_every: 5
  save_best: true
  metric: val_loss
  resume_from: null  # e.g., "results/Vanilla_RNN/checkpoint_last.pt"
