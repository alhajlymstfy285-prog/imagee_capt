# Vanilla RNN Configuration

model:
  cell_type: "rnn"
  wordvec_dim: 384        # قلل من 512
  hidden_dim: 768         # قلل من 1024
  image_encoder_pretrained: true
  dropout: 0.6            # زود dropout (من 0.5)

training:
  num_epochs: 25
  batch_size: 24          # زود شوية (من 16)
  learning_rate: 0.0003
  weight_decay: 0.001     # زود regularization (من 0.0005)
  lr_decay: 0.98
  early_stopping_patience: 10  # قلل الصبر (من 15)
  gradient_clip: 1.0

output:
  results_dir: "results/Vanilla_RNN"
  save_model: true
