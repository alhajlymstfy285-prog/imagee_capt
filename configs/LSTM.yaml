# LSTM Model Configuration

model:
  cell_type: lstm
  wordvec_dim: 300  # Use 300 for GloVe compatibility
  hidden_dim: 512
  input_dim: 512
  backbone: resnet50  # Options: resnet50, resnet101, regnet_x_400mf
  image_encoder_pretrained: true  # Use ImageNet pretrained weights
  
# GloVe Embeddings (optional)
embeddings:
  use_glove: true
  glove_path: "glove.6B.300d.txt"  # Path to GloVe file
  freeze: false  # Set to true to freeze embeddings during training

# Training parameters
training:
  num_epochs: 15
  batch_size: 128
  learning_rate: 0.001
  weight_decay: 0.0001
  grad_clip: 5.0
  early_stopping_patience: 10
  gradient_clip: 5.0
  
# Data
data:
  max_caption_length: 16
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  use_sample: false  # true = استخدام sample صغير للتجربة، false = استخدام كل البيانات
  sample_size: 1000  # عدد الصور في الـ sample
  augmentation: true  # true = استخدام data augmentation للصور أثناء التدريب

# Regularization
regularization:
  dropout: 0.3
  label_smoothing: 0.1

# Optimization
optimizer:
  type: adam
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Scheduler
scheduler:
  type: step
  step_size: 10
  gamma: 0.5

# Output
output:
  results_dir: "results/LSTM"
  save_model: true
  save_plots: true

# Checkpointing
checkpoint:
  save_every: 5
  save_best: true
  metric: val_loss
