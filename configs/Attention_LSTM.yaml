# Attention LSTM Model Configuration

model:
  cell_type: attn
  wordvec_dim: 300
  hidden_dim: 512
  input_dim: 512
  attn_dim: 1280  # CNN output channels
  
# GloVe Embeddings (optional)
embeddings:
  use_glove: true
  glove_path: "glove.6B.300d.txt"
  freeze: false

# Training parameters
training:
  num_epochs: 50
  batch_size: 64  # Smaller batch for attention
  learning_rate: 0.0005
  weight_decay: 0.0001
  grad_clip: 5.0
  
# Data
data:
  max_caption_length: 16
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

# Regularization
regularization:
  dropout: 0.3
  label_smoothing: 0.1

# Optimization
optimizer:
  type: adam
  betas: [0.9, 0.999]
  eps: 1.0e-8

# Scheduler
scheduler:
  type: step
  step_size: 10
  gamma: 0.5

# Checkpointing
checkpoint:
  save_every: 5
  save_best: true
  metric: val_loss
